    alertmanagerConfiguration: {}
    logFormat: logfmt
    logLevel: info
    replicas: 2
    retention: 120h
    storage:
      volumeClaimTemplate:
        spec:
          storageClassName: nas-nfs-provider
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 1Ti
    # 告警页面URL;默认为 ingress 请求 hosts,如果使用 nodeport 可以是设置为 ip + 端口
    externalUrl:
    routePrefix: /
    paused: false
    nodeSelector: {}
    resources:
      requests:
        memory: "512Mi"  # alertmanager启动时所需的最小内存
        cpu: "200m"      # alertmanager启动时所需的最小内存启动时所需的最小CPU
      limits:
        memory: "4Gi"  # alertmanager启动时所需的最小内存可以使用的最大内存
        cpu: "4"      # alertmanager启动时所需的最小内存可以使用的最大CPU
    podAntiAffinity: ""
    podAntiAffinityTopologyKey: kubernetes.io/hostname
    affinity: {}
    tolerations: []
    topologySpreadConstraints: []
    securityContext:
      runAsGroup: 2000
      runAsNonRoot: true
      runAsUser: 1000
      fsGroup: 2000
    listenLocal: false
    containers: []
    volumes: []
     # - name: alertmanager-template
     #   configMap:
     #     name: alertmanager-template  # ConfigMap 名称要和上面保持一致
    volumeMounts: []
     # - name: alertmanager-template
     #   mountPath: /etc/alertmanager/template    # 你想要挂载到的路径
     #   readOnly: true
    initContainers: []
    priorityClassName: ""
    additionalPeers: []
    portName: "http-web"
    clusterAdvertiseAddress: false
    forceEnableClusterMode: false
  extraSecret:
    annotations: {}
    data: {}
grafana:
  enabled: true
  namespaceOverride: ""
  forceDeployDatasources: false
  forceDeployDashboards: false
  defaultDashboardsEnabled: true
  defaultDashboardsTimezone: utc
  adminPassword: prom-operator
  rbac:
    pspEnabled: false
  ingress:
    enabled: true
    ingressClassName: nginx
    hosts:
    - grafana.demo.com
    path: /
    tls: []
  sidecar:
    dashboards:
      enabled: true
      label: grafana_dashboard
      labelValue: "1"
      annotations: {}
      multicluster:
        global:
          enabled: false
        etcd:
          enabled: false
      provider:
        allowUiUpdates: false
    datasources:
      enabled: true
      defaultDatasourceEnabled: true
      uid: prometheus
      annotations: {}
      createPrometheusReplicasDatasources: false
      label: grafana_datasource
      labelValue: "1"
  extraConfigmapMounts: []
  deleteDatasources: []
  additionalDataSources: []
  service:
    portName: http-web
  serviceMonitor:
    enabled: true
    path: "/metrics"
    labels:
      release: kube-prometheus-stack
    interval: ""
    scheme: http
    tlsConfig: {}
    scrapeTimeout: 30s
    relabelings: []
  # 添加的 PVC 持久化存储卷配置
  persistence:
    enabled: true
    type: pvc
    accessModes:
      - ReadWriteOnce
    size: 300Gi  # 可以根据需求调整存储大小
    storageClassName: nas-nfs-provider
    finalizers:
      - kubernetes.io/pvc-protection
  # 添加资源请求和限制配置
  resources:
    requests:
      memory: "500Mi"  # Grafana启动时所需的最小内存
      cpu: "500m"      # Grafana启动时所需的最小CPU
    limits:
      memory: "1Gi"  # Grafana可以使用的最大内存
      cpu: "800m"      # Grafana可以使用的最大CPU
