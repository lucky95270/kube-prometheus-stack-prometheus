alertmanager:
  enabled: true
  annotations: {}
  apiVersion: v2
  serviceAccount:
    create: true
    name: ""
    annotations: {}
  podDisruptionBudget:
    enabled: false
    minAvailable: 1
    maxUnavailable: ""
  config:
    global:
      resolve_timeout: 5m  # 告警恢复超时时间，超过这个时间则告警被认为已恢复
      smtp_from: xiahediyijun@163.com  # 发件人邮箱地址
      smtp_smarthost: smtp.163.com:465  # SMTP 服务器地址和端口号（465 常用于 SSL 加密连接）
      smtp_auth_username: xiahediyijun@163.com  # SMTP 认证的用户名
      smtp_auth_password: xxxxxxxxxxxxxx  # SMTP 认证的密码
      smtp_require_tls: false  # 设置为 false 关闭 TLS
    route:
      group_by: ['alertname', 'namespace', 'instance', 'pod']  # 按告警名称、命名空间、实例和 Pod 对告警进行分组
      group_wait: 30s  # 在首次收到告警后等待 30 秒，以便对告警进行分组
      group_interval: 5m  # 同一分组的告警间隔 5 分钟重新发送
      repeat_interval: 4h  # 相同告警每 4 小时重复发送
      receiver: critical-alerts  # 默认接收器为 critical-alerts
      routes:  # 子路由规则，根据不同严重级别发送到不同接收器
      - match:
          severity: critical  # 匹配严重级别为 critical 的告警
        receiver: critical-alerts  # 将 critical 告警发送到 critical-alerts 接收器
        group_interval: 1m  # 对 critical 告警进行 1 分钟的分组间隔
        repeat_interval: 1h  # critical 告警每 1 小时重复发送
      - match:
          severity: warning  # 匹配严重级别为 warning 的告警
        receiver: warning-alerts  # 将 warning 告警发送到 warning-alerts 接收器
        repeat_interval: 4h  # warning 告警每 4 小时重复发送
      - match:
          severity: info  # 匹配严重级别为 info 的告警
        receiver: info-alerts  # 将 info 告警发送到 info-alerts 接收器
        repeat_interval: 12h  # info 告警每 12 小时重复发送
    inhibit_rules:  # 抑制规则，防止低级别告警被高优先级告警重复发送
      - source_match:
          severity: 'critical'  # 当存在 critical 告警时
        target_match:
          severity: 'warning'  # 抑制 warning 告警
        equal: ['alertname', 'namespace', 'instance']  # 仅当 alertname、namespace 和 instance 相同时抑制
      - source_match:
          severity: 'warning'  # 当存在 warning 告警时
        target_match:
          severity: 'info'  # 抑制 info 告警
        equal: ['alertname', 'namespace', 'instance']  # 仅当 alertname、namespace 和 instance 相同时抑制
    receivers:  # 告警接收器配置
      - name: critical-alerts
        webhook_configs:
          - url: http://webhook-service:8080/prometheusalert?type=fs&tpl=prometheus-fs&fsurl=https://open.feishu.cn/open-apis/bot/v2/hook/xxxxxxxxxxxxxxxxxxxxxxxxxxx  # Webhook URL 用于发送到 Feishu
        email_configs:
          - to: 2099637909@qq.com  # 接收告警的邮箱地址
            send_resolved: true  # 发送告警恢复通知
      - name: warning-alerts
        webhook_configs:
          - url: http://webhook-service:8080/prometheusalert?type=fs&tpl=prometheus-fs&fsurl=https://open.feishu.cn/open-apis/bot/v2/hook/xxxxxxxxxxxxxxxxxxxxxxxxxxxx  # Webhook URL 用于发送到 Feishu
        email_configs:
          - to: 2099637909@qq.com  # 接收告警的邮箱地址
            send_resolved: true  # 发送告警恢复通知
      - name: info-alerts
        webhook_configs:
          - url: http://webhook-service:8080/prometheusalert?type=fs&tpl=prometheus-fs&fsurl=https://open.feishu.cn/open-apis/bot/v2/hook/xxxxxxxxxxxxxxxxxxxxxxxxxxx  # Webhook URL 用于发送到 Feishu
        email_configs:
          - to: 2099637909@qq.com  # 接收告警的邮箱地址
            send_resolved: true  # 发送告警恢复通知
    templates:
      - /etc/alertmanager/template/*.tmpl  # 告警通知模板文件的路径

